name: E2E Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
        working-directory: ./client
      - run: npm ci
        working-directory: ./server
      - run: npm run test:e2e
        working-directory: ./client
        env:
          CI: true 